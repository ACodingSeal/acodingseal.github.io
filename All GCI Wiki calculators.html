<html>
<head><title>All GCI Wiki calculators</title></head>
<style>
.rainbow {
	background:linear-gradient(to right,#FF0000,#FFA500,#FFFF00,#00FF00,#00FFFF,#0000FF,#4B0082,#EE82EE,#FF0000,#FFA500,#FFFF00,#00FF00,#00FFFF,#0000FF,#4B0082,#EE82EE,#FF0000);
	-webkit-background-clip:text;
	-webkit-text-fill-color:transparent;
	background-size:200%;
	animation:rainbow 2s linear infinite;
}

@keyframes rainbow {
  to {
background-position:100%;
  }
}

@font-face {
	font-family:Rubik;
	src:url('./Astral Calculator/Fonts/Rubik-Regular.ttf');
}
p,div,span,table {
	font-family:Rubik;
}

th {
    display:table-cell;
    vertical-align:inherit;
    font-weight:bold;
    text-align:-internal-center;
}

.wikitable {
    background-color:#F8F9FA;
    color:#202122;
    margin:1em 0;
    border:1px solid #A2A9B1;
    border-collapse:collapse;
}

table {
    border-collapse:separate;
    text-indent:initial;
    border-spacing:2px;
}

.templatedesktop {
	background:#272C3B;
	color:#FFF;
	border-width:1px;
	border-style:solid;
	border-color:#000;
	border-radius:5px;
}

code {
    background:#4C4C4C;
    border:1px solid #CCC;
    color:#FFF;
    padding:1px 4px;
    font-family:monospace;
}
</style>
<body style="background:#2D2D2D">
<div id="AstralCalculator"></div>
<div id="CurrencyGainCalculator"></div>
<div id="ChargerCalculator"></div>
<div id="EclipseCalculator"></div>
<div id="SolarianStageCalculator"></div>
</body>
<script src="./Astral Calculator/Scripts/break eternity.js"></script>
<script src="./Astral Calculator/Scripts/Suffixes Collection.js"></script>
<script src="./Astral Calculator/Scripts/primary.js"></script>
<script src="./Currency Gain Calculator/Scripts/Currency Gain Calculator primary.js"></script>
<script src="./Charger Calculator/Scripts/Charger Calculator primary.js"></script>
<script src="./Eclipse Calculator/Scripts/Eclipse Calculator primary.js"></script>
<script src="./Solarian Stage Calculator/Scripts/main.js"></script>
</html>
